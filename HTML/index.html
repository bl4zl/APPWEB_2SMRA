<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiTour</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecera" >
        <img class="cabecera__logo" src="https://preview.redd.it/eftjy5swogq71.png?width=760&format=png&auto=webp&s=f14947dc2d7f35355e88b41fd05ab45a47e79cba" alt="">
        <nav>

            <ul class="cabecera__nav__list">
                <li><a class="cabecera__nav__list__enlace" href="">Inicio</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Actividades</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Quien soy</a></li>
                <li><a class="cabecera__nav__list__enlace" href="">Contacto</a></li>
            </ul>
        </nav> 
    </header>
    <main>
        <h1 class="principal__titulos">Personajes de Evangelion</h1>
        <section class="principal__viajes">
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="../img/rei.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__texto">Rei Ayanami</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">Ver Biografia</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="../img/shinji.png" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__texto">Shinji Ikari</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">Ver Biografia</a>
                </div>
            </article>
            <article class="principal__viajes__art">
                <img class="principal__viajes__art__img" src="../img/asuka.jpg" alt="">
                <div class="principal__viajes__art__contenedor">
                    <span class="principal__viajes__art__contenedor__texto">Asuka Langley</span>
                    <a class="principal__viajes__art__contenedor__enlace" href="">Ver Biografia</a>
                </div>
            </article>
        </section>
        <section class="principal__contacto">
            <form class="principal__contacto__form" action="">
                <fieldset class="principal__contacto__form__cont">
                    <legend class="principal__contacto__form__cont__titulo">Contacta con nosotros</legend>
                    <div class="principal__contacto__form__cont__div">
                        <input class="principal__contacto__form__cont__email" type="email" placeholder="Correo electronico">
                        <input class="principal__contacto__form__cont__boton" type="submit" value="Quiero recibir mas infomacion">
                    </div>
                    
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="">Cookies</a></li>
            <li><a href="">Politica de privacidad</a></li>
            <li><a href="">Aviso legal</a></li>
        </ul>
    </footer>

</body>
</html>
